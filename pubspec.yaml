name: streamico
description: A new Flutter application for the purpouse of video confrencing. Built by Group 1, for the Cloud Project III Year

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  animated_text_kit: ^2.2.0
  http: ^0.12.0+2
  country_code_picker: 1.4.0
  flutter_phoenix: 0.1.0
  liquid_progress_indicator: 0.3.2
  flutter_tindercard: 0.1.9
  carousel_slider: 2.2.1
  flutter_custom_clippers: 1.1.1
  flutter_webview_plugin: ^0.3.10+1
  email_validator: 1.0.5
  url_launcher: 5.5.0
  wave: ^0.0.8
  gradient_progress: ^0.1.0
  agora_rtc_engine: ^1.0.5
  permission_handler: ^5.0.1+1
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.0+1
  google_sign_in: ^4.5.3
  cloud_firestore:  ^0.14.0+2
  fluttertoast: ^7.0.2
  image_picker: ^0.6.7+7
  shared_preferences: ^0.5.10
  firebase_storage: ^4.0.0
  cached_network_image: ^2.3.1
  intl: ^0.16.1
  firebase_messaging: 7.0.0
  flutter_local_notifications: 1.4.4+4
  photo_view: ^0.10.2

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/




  fonts:
    - family: Livvic
      fonts:
        - asset: assets/fonts/Livvic_Light.ttf
    - family: Aquire
      fonts:
        - asset: assets/fonts/Aquire.otf
        - asset: assets/fonts/AquireLight.otf